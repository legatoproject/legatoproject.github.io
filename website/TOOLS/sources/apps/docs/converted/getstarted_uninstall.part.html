<h1 class="title">Uninstall Legato </h1> </div>
</div><div class="contents">
<div class="textblock"><p>To uninstall Legato from your dev host, delete the directory where you extracted Legato.</p>
<p>To uninstall the toolchain, delete the toolchain directory <code>/opt/swi</code>.</p>
